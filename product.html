<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофе Premium — EthioDirect</title>

    <!-- FONTS & ICONS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        .p-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }

        @media(max-width: 768px) {
            .p-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER INJECTED -->

    <main class="section bg-surface" style="padding-top: 50px;">
        <div class="container p-grid">
            <!-- GALLERY -->
            <div class="p-gallery">
                <div class="p-img-wrap"
                    style="aspect-ratio: 1; background: white; border-radius: var(--radius-md); overflow: hidden;">
                    <img id="p-main-img" src="" alt="Product Image"
                        style="width: 100%; height: 100%; object-fit: contain;">
                </div>
            </div>

            <!-- INFO -->
            <div class="p-details">
                <a href="shop.html"
                    style="color: #999; font-size: 0.9rem; margin-bottom: 20px; display: inline-block;">&larr; Назад</a>

                <h1 id="p-title" style="font-size: 3rem; margin-bottom: 20px;">Название</h1>
                <div id="p-price"
                    style="font-size: 2rem; color: var(--primary); font-weight: 600; margin-bottom: 30px;">0 ₴</div>

                <p id="p-desc" style="font-size: 1.1rem; color: #555; margin-bottom: 40px;">
                    Описание...
                </p>

                <!-- ACTIONS -->
                <div
                    style="background: white; padding: 30px; border-radius: var(--radius-md); box-shadow: var(--shadow-subtle);">
                    <button class="btn btn-primary" id="add-to-cart-btn" style="width: 100%; margin-bottom: 15px;">
                        В корзину (Разовая)
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='subscription.html'"
                        style="width: 100%;">
                        Оформить подписку (-15%)
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
