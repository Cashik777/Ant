<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підписка — EthioDirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header">
        <div class="container header-inner">
            <a href="index.html" class="logo"><i class="fas fa-seedling"></i> EthioDirect</a>
            <nav class="nav-desktop">
                <a href="shop.html" class="nav-link">Магазин</a>
                <a href="subscription.html" class="nav-link active">Підписка</a>
                <a href="quiz.html" class="nav-link">Тест</a>
                <a href="about.html" class="nav-link">Про нас</a>
            </nav>
            <div class="header-actions">
                <a href="account.html" class="nav-link"><i class="far fa-user"></i></a>
                <div class="cart-trigger"><i class="fas fa-shopping-bag"></i><span class="cart-count">0</span></div>
            </div>
        </div>
    </header>

    <div class="overlay"></div>
    <div class="drawer">
        <div class="drawer-header">
            <h3>Кошик</h3><span class="cart-close" style="cursor:pointer;font-size:1.5rem;">&times;</span>
        </div>
        <div class="drawer-body" id="cart-list"></div>
        <div class="drawer-footer">
            <div style="display:flex;justify-content:space-between;margin-bottom:15px;font-weight:600;">
                <span>Разом:</span><span id="cart-total">0 ₴</span></div>
            <button class="btn btn-primary" style="width:100%;">Оформити</button>
        </div>
    </div>

    <main class="section">
        <div class="container wizard">
            <h1 class="text-center" style="margin-bottom:10px;">Конструктор підписки</h1>
            <p class="text-center" style="margin-bottom:40px;">4 простих кроки — і кава приходить сама.</p>

            <div class="wizard-steps">
                <div class="wizard-step active">1</div>
                <div class="wizard-step">2</div>
                <div class="wizard-step">3</div>
                <div class="wizard-step">4</div>
            </div>

            <div class="wizard-content" id="wizard-content">
                <!-- JS renders wizard here -->
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
