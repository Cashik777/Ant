<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Особистий кабінет — EthioDirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header">
        <div class="container header-inner">
            <a href="index.html" class="logo"><i class="fas fa-seedling"></i> EthioDirect</a>
            <nav class="nav-desktop">
                <a href="shop.html" class="nav-link">Магазин</a>
                <a href="subscription.html" class="nav-link">Підписка</a>
                <a href="quiz.html" class="nav-link">Тест</a>
                <a href="about.html" class="nav-link">Про нас</a>
            </nav>
            <div class="header-actions">
                <a href="account.html" class="nav-link active"><i class="far fa-user"></i></a>
                <div class="cart-trigger"><i class="fas fa-shopping-bag"></i><span class="cart-count">0</span></div>
            </div>
        </div>
    </header>

    <div class="overlay"></div>
    <div class="drawer">
        <div class="drawer-header">
            <h3>Кошик</h3><span class="cart-close" style="cursor:pointer;font-size:1.5rem;">&times;</span>
        </div>
        <div class="drawer-body" id="cart-list"></div>
        <div class="drawer-footer">
            <div style="display:flex;justify-content:space-between;margin-bottom:15px;font-weight:600;">
                <span>Разом:</span><span id="cart-total">0 ₴</span></div>
            <button class="btn btn-primary" style="width:100%;">Оформити</button>
        </div>
    </div>

    <main class="section">
        <div class="container dash-grid">
            <aside class="dash-sidebar">
                <div style="display:flex;align-items:center;gap:12px;margin-bottom:25px;">
                    <div
                        style="width:45px;height:45px;background:#eee;border-radius:50%;display:flex;align-items:center;justify-content:center;">
                        <i class="fas fa-user" style="color:#999;"></i></div>
                    <div><strong>Гість</strong><br><span style="font-size:0.85rem;color:#999;">coffee lover</span></div>
                </div>
                <nav>
                    <a href="#" class="dash-link active">Огляд</a>
                    <a href="#" class="dash-link">Мої замовлення</a>
                    <a href="#" class="dash-link">Управління підпискою</a>
                    <a href="#" class="dash-link">Адреси</a>
                    <a href="#" class="dash-link">Бонуси</a>
                    <a href="#" class="dash-link" style="color:var(--error);">Вийти</a>
                </nav>
            </aside>

            <section>
                <h2 style="margin-bottom:25px;">Вітаємо! ☕</h2>

                <div class="dash-widget" id="sub-widget">
                    <!-- JS renders subscription status -->
                </div>

                <div class="dash-widget">
                    <h3 style="margin-bottom:15px;">Останні замовлення</h3>
                    <p style="color:#999;">Ще немає замовлень. <a href="shop.html" style="color:var(--primary);">Перейти
                            до магазину →</a></p>
                </div>

                <div class="dash-widget">
                    <h3 style="margin-bottom:15px;">Бонуси</h3>
                    <p><strong style="font-size:1.5rem;color:var(--primary);">0</strong> балів</p>
                    <p style="font-size:0.9rem;color:#999;">1 грн = 1 бал. 500 балів = 100₴ знижки.</p>
                </div>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
