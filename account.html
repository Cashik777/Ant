<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard — EthioDirect</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .dash-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
        }

        .sidebar {
            background: white;
            padding: 30px;
            border-radius: var(--radius-md);
            height: fit-content;
        }

        .sidebar-link {
            display: block;
            padding: 12px 0;
            color: #666;
            border-bottom: 1px solid #eee;
            transition: .3s;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            color: var(--primary);
            padding-left: 5px;
        }

        .dash-widget {
            background: white;
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-subtle);
            margin-bottom: 30px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-paused {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>

<body>
    <!-- HEADER INJECTED -->

    <main class="section bg-surface">
        <div class="container dash-grid">
            <!-- SIDEBAR -->
            <aside class="sidebar">
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 30px;">
                    <div
                        style="width: 50px; height: 50px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-user text-muted"></i>
                    </div>
                    <div>
                        <h4 style="margin:0;">Alex</h4>
                        <span style="font-size:0.85rem; color:#999;">Coffee Enthusiast</span>
                    </div>
                </div>

                <nav>
                    <a href="#" class="sidebar-link active">Обзор</a>
                    <a href="#" class="sidebar-link">Настройки подписки</a>
                    <a href="#" class="sidebar-link">История заказов</a>
                    <a href="#" class="sidebar-link">Адреса</a>
                    <a href="#" class="sidebar-link" style="color: var(--accent);">Выйти</a>
                </nav>
            </aside>

            <!-- MAIN CONTENT -->
            <section>
                <h2 class="mb-4">Доброе утро, Alex ☕️</h2>

                <!-- NEXT DELIVERY WIDGET -->
                <div class="dash-widget">
                    <div
                        style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 20px;">
                        <div>
                            <span
                                style="font-size: 0.9rem; color: #999; text-transform: uppercase; letter-spacing: 1px;">Следующая
                                посылка</span>
                            <h3 style="margin-top: 5px;">18 Декабря, Среда</h3>
                        </div>
                        <span class="status-badge status-active">Активна</span>
                    </div>

                    <div
                        style="display: flex; gap: 20px; align-items: center; background: #f9f9f9; padding: 15px; border-radius: 8px;">
                        <img src="https://images.unsplash.com/photo-1552346154-21d32810aba3?auto=format&fit=crop&w=100&q=80"
                            style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;">
                        <div>
                            <h4 style="font-size: 1rem; margin-bottom: 3px;">Roaster's Choice (Эфиопия)</h4>
                            <p style="margin:0; font-size: 0.9rem;">В зернах, 250г</p>
                        </div>
                    </div>

                    <div style="margin-top: 30px; display: flex; gap: 15px;">
                        <button class="btn btn-secondary btn-sm" onclick="alert('Доставка пропущена')">Пропустить
                            неделю</button>
                        <button class="btn btn-outline btn-sm" onclick="alert('Подписка на паузе')">Пауза на время
                            отпуска</button>
                        <button class="btn btn-primary btn-sm" onclick="alert('Отправляем!')">Отправить сейчас</button>
                    </div>
                </div>

                <!-- RECCOMENDATIONS -->
                <div class="dash-widget">
                    <h3>Мы думаем, вам понравится</h3>
                    <div style="display: flex; gap: 20px; margin-top: 20px; overflow-x: auto;">
                        <div style="min-width: 200px;">
                            <img src="https://images.unsplash.com/photo-1621262974917-76b4a39f60af?auto=format&fit=crop&w=400&q=80"
                                style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">
                            <h4>Guji Highland</h4>
                            <button class="btn-icon" style="color: var(--primary);">Добавить в бокс +</button>
                        </div>
                        <div style="min-width: 200px;">
                            <img src="https://images.unsplash.com/photo-1517487881594-2787fef5ebf7?auto=format&fit=crop&w=400&q=80"
                                style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">
                            <h4>Cascara Tea</h4>
                            <button class="btn-icon" style="color: var(--primary);">Добавить в бокс +</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
