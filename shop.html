<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин — EthioDirect</title>

    <!-- FONTS & ICONS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        .page-header {
            padding: 120px 0 60px;
            text-align: center;
            background: var(--bg-white);
        }

        .shop-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .filters {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .filter-group {
            margin-bottom: 30px;
        }

        .filter-title {
            font-weight: 700;
            margin-bottom: 15px;
            display: block;
        }

        .filter-btn {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: 1px solid transparent;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .filter-btn:hover {
            background: var(--bg-light);
            color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 768px) {
            .shop-layout {
                grid-template-columns: 1fr;
            }

            .filters {
                position: static;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER INJECTED -->

    <main>
        <div class="page-header">
            <div class="container">
                <h1>Наш кофе</h1>
                <p>Только свежий урожай. Только оценка 85+ баллов.</p>
            </div>
        </div>

        <div class="container shop-layout section-padding">
            <aside class="filters">
                <div class="filter-group">
                    <span class="filter-title">Категория</span>
                    <button class="filter-btn active" data-type="all">Все товары</button>
                    <button class="filter-btn" data-type="grain">Зеленое зерно</button>
                    <button class="filter-btn" data-type="grain">Обжаренное зерно</button>
                    <button class="filter-btn" data-type="ground">Молотый</button>
                    <button class="filter-btn" data-type="capsules">Дрип-пакеты</button>
                </div>

                <div class="filter-group">
                    <span class="filter-title">Регион</span>
                    <button class="filter-btn">Сидамо</button>
                    <button class="filter-btn">Иргачеффе</button>
                    <button class="filter-btn">Гуд,жи</button>
                    <button class="filter-btn">Харрар</button>
                </div>
            </aside>

            <div id="products-grid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px;">
                <!-- JS INJECTION -->
            </div>
        </div>
    </main>

    <!-- FOOTER INJECTED -->

    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
