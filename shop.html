<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин — EthioDirect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <i class="fas fa-leaf text-accent" style="color:var(--accent);"></i>
                <span style="font-family:var(--font-heading); letter-spacing:1px; font-size:1.5rem;">EthioDirect</span>
            </a>
            <nav class="nav-desktop">
                <a href="shop.html" class="nav-link active">Каталог</a>
                <a href="subscription.html" class="nav-link">Підписка</a>
                <a href="blog.html" class="nav-link">Історії</a>
                <a href="about.html" class="nav-link">Про нас</a>
            </nav>
            <div class="header-actions">
                <a href="account.html" class="nav-link"><i class="far fa-user"></i></a>
                <div class="cart-trigger"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></div>
            </div>
        </div>
    </header>

    <div class="overlay"></div>
    <div class="drawer">
        <div class="drawer-header">
            <h3>Ваш кошик</h3><span class="cart-close" style="cursor:pointer;font-size:1.5rem;">&times;</span>
        </div>
        <div class="drawer-body" id="cart-list"></div>
        <div class="drawer-footer">
            <div style="display:flex;justify-content:space-between;margin-bottom:15px;font-weight:600;">
                <span>Разом:</span><span id="cart-total">0 ₴</span></div>
            <button class="btn btn-primary" style="width:100%;">Оформити замовлення</button>
        </div>
    </div>

    <main>
        <section class="section" style="padding-top:120px; background:white;">
            <div class="container">
                <h1 class="text-center" style="margin-bottom:20px;">Каталог зерна</h1>
                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Всі лоти</button>
                    <button class="filter-btn" data-filter="light">Світла обсмажка</button>
                    <button class="filter-btn" data-filter="medium">Середня</button>
                    <button class="filter-btn" data-filter="dark">Темна</button>
                    <button class="filter-btn" data-filter="espresso">Для еспресо</button>
                    <button class="filter-btn" data-filter="filter">Для фільтру</button>
                </div>

                <div class="products-grid" id="products-grid">
                    <!-- JS Injected -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container text-center">© 2025 EthioDirect</div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
